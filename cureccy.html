<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main-container">
        <h3 id="heading">Currency Convertor</h3>
        <form action="" id="form-container">
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="1">
            </div>

            <div class="dropDown">
                <div class="from">
                    <p>From</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="" class="imgs">
                        <select name="from" id="">
                            
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="" class="imgs">
                        <select name="to" id="">
                           
                        </select>
                    </div>
                </div>
            </div>

            <div class="msg">1Usd to Inr converting</div>

            <button id="showConvert">Get Exchange Rate</button>
            
        </form>

    </div>

    <!-- Adding a Script File -->
    <script src="listCountry.js"></script>
    <script src="convert.js"></script>
</body>

</html>
